<div class='row header'>
        <span class="fa fa-star favourite-icon"></span>
    <search-comp id='search-comp' [isMobile]='isMobile' (filterChange)='searchFilter($event)' class='padding-bottom'
        [isCartPage]='isCartPage'></search-comp>
    <span (click)='navigate()' class='cursor-margin' *ngIf='showCart'>
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </span>
    <p class='cart-value' *ngIf='showCart'>
        {{totalItems}}
    </p>
</div>
