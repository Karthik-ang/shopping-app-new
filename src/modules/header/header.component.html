<div class='row header'>
    <search-comp [isMobile]='isMobile' (filterChange)='searchFilter($event)' class='padding-bottom'
        [ngStyle]="{'margin-left':isMobile?'40%':'80%'}" [isCartPage]='isCartPage'></search-comp>
    <span (click)='navigate()' class='cursor-margin' *ngIf='showCart'>
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </span>
    <span class='position-relative' *ngIf='showCart'>{{totalItems}}</span>
</div>
