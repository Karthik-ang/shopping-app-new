<div style='padding:10px;' *ngIf='!isMobile'><p style="font-weight: bold;"> Filters</p>
    <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
    <button class="btn btn-primary" style='margin-left: 40%; padding-top:10px'
        (click)='applyFilter(value)'>Apply</button>
</div>
<div *ngIf='isMobile' style='padding:5%;' (click)='showPopup()'>
    <i class="fa fa-filter " aria-hidden="true" style='color: black; float: right;'>Filter</i>
</div>

<!--Modal Popup-->
<div class="modal" id="myFilterModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Filter Options</h4>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
                <!-- <button class="btn btn-primary" style='margin-left: 40%; padding-top:10px'
                    (click)='applyFilter(value)'>Apply</button> -->
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)='close()'>Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)='applyFilter(value)'>Apply</button>
            </div>

        </div>
    </div>
</div>
