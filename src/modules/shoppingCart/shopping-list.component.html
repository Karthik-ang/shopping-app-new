<ng-container *ngIf='shoppingItems'>
	<div class="container body-content">
		<div class="container">
			<div class="row justify-content-start" style="padding-top:10px;">
				<div *ngFor='let item of shoppingItems' class='col-md-3' [ngStyle]="{'width':isMobile?'50%':'100%'}"
					style="padding-top:10px;">
					<div style='min-height: 100px;'>
						<img width="100%" height="90%" src="{{item.img_url}}" />
					</div>
					<div>
						{{item.name}}
					</div>
					<div class="row justify-content-start" style='padding-left: 6%;'>
						<div style='width:25%'>
							<span>{{item.price}}</span>
						</div>
						<div style='width: 25%; text-decoration: line-through;'>
							<span>{{item.originalPrice}}</span>
						</div>
						<div>
							<span style="color: green;">{{item.discount}}% off</span>
						</div>
					</div>
					<div class="row justify-content-start">
						<div class='col-md-3' [ngStyle]="{'width':isMobile?'50%':'100%'}" style="padding-top:10px;">
							<button class="btn btn-primary"
								style="background-color: darkgoldenrod !important; border-color:black !important"
								(click)='addItem(item)'>ADD TO CART</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-container>
