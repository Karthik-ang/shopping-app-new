<div class='row'>
    <div class='col-md-6'>
        <div *ngFor='let item of data' style='padding: 10px; margin-left: 20px;'>
            <div class='row' style="border: thin solid black; min-height: 125px; width:100%;">
                <div class='col-md-2' style='padding-top:10px'>
                    <img width="100%" height="90%" src="{{item.img_url}}" />
                </div>
                <div class='col-md-4'>
                    <div calss='row' style='padding-top:30px'>
                        {{item.name}}
                    </div>
                    <div class="row">
                        <div [ngStyle]="{'width':isMobile?'18%':'25%'}">
                            <span>{{item.price}}</span>
                        </div>
                        <div style='text-decoration: line-through;' [ngStyle]="{'width':isMobile?'18%':'25%'}">
                            <span>{{item.originalPrice}}</span>
                        </div>
                        <div>
                            <span style="color: green;">{{item.discount}}% off</span>
                        </div>
                    </div>
                </div>
                <div class='col-md-3' style='padding-top:30px'>
                    <span><button (click)="changeCount('dec',item)"> Ã± </button></span>
                    <span>
                        <input type="text" style='width: 40px; text-align: center;' [(ngModel)]='item.count'
                            (ngModelChange)='countChange($event,item)'></span>
                    <span><button (click)="changeCount('inc',item)"> + </button></span>
                </div>
                <div class='col-md-3' style='padding-top:30px'>
                    <button style='border: none; cursor: pointer;' (click)='removeCartItem(item)'>REMOVE</button>
                </div>
            </div>
        </div>
    </div>
    <div class='col-md-1'>

    </div>

    <div class='col-md-4' style='padding: 10px; margin-left: 20px;'>
        <div style="border: thin solid black; min-height: 150px; width:92%; padding:15px;">
            <p style='font-weight: bold;'>PRICE DETAILS</p>
            <br>
            <div class='row' style='padding-top: 15px;'>
                <div class='col-md-6' [ngStyle]="{'width':isMobile?'50%':'100%'}">
                    Price
                </div>
                <div class='col-md-3' [ngStyle]="{'width':isMobile?'20%':'100%'}">
                    :
                </div>
                <div class='col-md-3' [ngStyle]="{'width':isMobile?'30%':'100%'}">
                    {{totalPrice+totalDiscount}}
                </div>
            </div>
            <div class='row' style='padding-top: 15px;'>
                <div class='col-md-6' [ngStyle]="{'width':isMobile?'50%':'100%'}">
                    Discount
                </div>
                <div class='col-md-3' [ngStyle]="{'width':isMobile?'20%':'100%'}">
                    :
                </div>
                <div class='col-md-3' [ngStyle]="{'width':isMobile?'30%':'100%'}">
                    {{totalDiscount}}
                </div>
            </div>
        </div>
        <div style="border: thin solid black; width:92%;">
            <div class='row' style='padding:15px'>
                <div class='col-md-9' [ngStyle]="{'width':isMobile?'70%':'100%'}" style='font-weight: bold;'>Total
                    Payable </div>
                <div class='col-md-3' [ngStyle]="{'width':isMobile?'20%':'100%'}" style='font-weight: bold;'>
                    {{totalPrice}}
                </div>
            </div>
        </div>
    </div>
</div>
